<html>
<head>
<script language="javascript">

var ch=prompt("Enter your choice :1.AOC  2.AOS  3.AOT  4.AOR  5.Exit");
switch(ch)
{
case"1": var r=parseInt(prompt("Enter the radius: "));
         result=3.14*r*r;
	 document.write("Area of circle is "+result);
	 break;
case"2": var s=parseInt(prompt("Enter the side: "));
         result= s*s;
	 document.write("Area of square is "+result);
	 break;
case"3": var b=parseInt(prompt("Enter the base: "));
         var h=parseInt(prompt("Enter the height: "));
         result=0.5*b*h;
	 document.write("Area of triangle is "+result);
	 break;
case"4": var l=parseInt(prompt("Enter the length: "));
         var B=parseInt(prompt("Enter the breadth: "));
         result=l*B;
	 document.write("Area of rectangle is "+result);
	 break;
}
</script>
</head>
</html>
